{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
  <div class="mr-auto text-center text-light col-lg-4">
    <h3 class="mr-robot">LET'S HAVE SOME</h3>
    <h1 class="display-1 mr-robot mr-red">FUN</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="us3rn4m3" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="p4ssw0rd" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Register Me</button>
    </form>
  </div>
</div>
{% endblock %}
