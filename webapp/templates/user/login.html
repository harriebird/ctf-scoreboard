{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form class="form-login" method="post">
  {% csrf_token %}
  <h2 class="text-center">Welcome to the world!</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="us3rn4m3" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="p4ssw0rd" required>
  </div>
  <button type="submit" class="btn btn-dark btn-block">Login</button>
  <a href="{% url 'register' %}" class="btn btn-info btn-block">Register me</a>
</form>
{% endblock %}
