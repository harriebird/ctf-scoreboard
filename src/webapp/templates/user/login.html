{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
  <div class="ml-auto text-center text-light col-lg-4">
    <h2 class="mr-robot">WELCOME</h2>
    <h5 class="mr-robot">TO THE</h5>
    <h1 class="display-1 mr-robot mr-red">CTF</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="us3rn4m3" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="p4ssw0rd" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
      <a href="{% url 'register' %}" class="btn btn-info btn-block">Register me</a>
    </form>
  </div>
</div>
{% endblock %}
